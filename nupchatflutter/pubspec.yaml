name: nupchatflutter
description: "NupChat - Decentralized P2P messaging with Bluetooth mesh and Nostr protocol"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  remixicon: ^1.4.1

  # State Management
  provider: ^6.1.2

  # Bluetooth LE for mesh networking
  flutter_blue_plus: ^1.35.0

  # Nostr protocol
  dart_nostr: ^5.0.1

  # Note: Tor connectivity uses dart:io Socket directly

  # Location & Geohash
  geolocator: ^13.0.2
  geohash_plus: ^1.1.0

  # Cryptography
  cryptography: ^2.7.0

  # Storage
  shared_preferences: ^2.3.4

  # Utilities
  uuid: ^4.0.0
  intl: ^0.20.2
  collection: ^1.18.0
  flutter_native_splash: ^2.4.7

  # DRM Feature
  image_picker: ^1.1.2
  connectivity_plus: ^6.0.5
  path_provider: ^2.1.4
  http: ^0.13.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/nupicon-iOS-Default-1024x1024@1x.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/jsondata/

flutter_native_splash:
  color: "#e41d30"
  image: assets/images/nuplogo.png
  color_dark: "#e41d30"
  fullscreen: true
