name: NupChat iOS Swift Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üçé iOS Swift Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: List Schemes
        run: xcodebuild -list -project bitchat.xcodeproj

      - name: Build Archive (No Codesign)
        run: |
          xcodebuild archive \
            -project bitchat.xcodeproj \
            -scheme "bitchat (iOS)" \
            -configuration Release \
            -archivePath build/NupChat.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" | xcpretty

      - name: Create IPA
        run: |
          mkdir -p build/Payload
          cp -r build/NupChat.xcarchive/Products/Applications/*.app build/Payload/
          cd build
          zip -r NupChat.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NupChat-iOS
          path: build/NupChat.ipa

      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/NupChat.ipa
          tag: nupswift-v1.0
          overwrite: true
          body: "NupChat iOS build from Swift codebase"
